<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>solosGamehub.io — Games</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
                   "Liberation Mono","Courier New", monospace;
    }

    body {
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b1b2f, #0b0b12 60%, #000);
      color: #e9e9ff;
      display: grid;
      place-items: center;
      overflow: hidden;
    }

    .shell {
      width: min(900px, 92vw);
      padding: 18px;
      border-radius: 18px;
      border: 3px solid rgba(255,255,255,0.15);
      background: rgba(10,10,18,0.65);
      box-shadow: 0 20px 80px rgba(0,0,0,0.55);
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding-bottom: 14px;
      margin-bottom: 14px;
      border-bottom: 1px dashed rgba(255,255,255,0.15);
    }

    .title {
      font-size: 22px;
      letter-spacing: 0.5px;
    }

    .hint {
      font-size: 12px;
      opacity: 0.75;
      text-align: right;
      line-height: 1.4;
    }

    .ds {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 14px;
    }

    .screen {
      min-height: 320px;
      padding: 14px;
      border-radius: 16px;
      border: 2px solid rgba(255,255,255,0.12);
      background: linear-gradient(
        180deg,
        rgba(255,255,255,0.06),
        rgba(255,255,255,0.02)
      );
    }

    .screen h2 {
      font-size: 14px;
      margin-bottom: 10px;
      opacity: 0.9;
    }

    .menu {
      list-style: none;
      display: grid;
      gap: 10px;
    }

    .item {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(0,0,0,0.25);
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      transition: transform 0.08s ease, background 0.12s ease;
      user-select: none;
    }

    .item:hover {
      transform: translateY(-1px);
    }

    .item.active {
      border-color: rgba(120,170,255,0.75);
      background: rgba(90,120,255,0.18);
      box-shadow: 0 0 0 2px rgba(90,120,255,0.25) inset;
    }

    .name { font-size: 14px; }
    .file { font-size: 12px; opacity: 0.6; }

    .preview {
      height: 100%;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .preview-title {
      font-size: 14px;
    }

    .preview-desc {
      font-size: 12px;
      opacity: 0.8;
      line-height: 1.5;
    }

    .controls {
      margin-top: auto;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn {
      font-size: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.14);
      background: rgba(255,255,255,0.06);
      color: #e9e9ff;
      cursor: pointer;
    }

    .btn:hover {
      background: rgba(255,255,255,0.10);
    }

    .btn.primary {
      border-color: rgba(120,170,255,0.75);
      background: rgba(90,120,255,0.18);
    }

    .footer {
      margin-top: 14px;
      font-size: 12px;
      opacity: 0.7;
      display: flex;
      justify-content: space-between;
    }

    @media (max-width: 820px) {
      .ds {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>

<div class="shell">
  <div class="header">
    <div class="title">solosGamehub.io</div>
    <div class="hint">
      ↑ / ↓ Move<br>
      Enter Launch<br>
      Esc Back
    </div>
  </div>

  <div class="ds">
    <!-- MENU SCREEN -->
    <div class="screen">
      <h2>GAME SELECT</h2>
      <ul class="menu" id="menu"></ul>
    </div>

    <!-- PREVIEW SCREEN -->
    <div class="screen">
      <div class="preview">
        <div class="preview-title" id="pTitle">—</div>
        <div class="preview-desc" id="pDesc">Use ↑ ↓ and press Enter</div>
        <div class="preview-desc" id="pFile" style="opacity:.6">—</div>

        <div class="controls">
          <button class="btn primary" id="launchBtn">Launch (Enter)</button>
          <button class="btn" id="backBtn">Back (Esc)</button>
        </div>
      </div>
    </div>
  </div>

  <div class="footer">
    <div>Retro DS-style menu</div>
    <div id="status">Ready</div>
  </div>
</div>

<script>
  const games = [
    { name: "Drift Boss", file: "driftboss.html", desc: "Single-player drifting arcade challenge." },
    { name: "Hextris",    file: "hextris.html",   desc: "Fast reflex puzzle game with a hexagon twist." },
    { name: "Paper.io",   file: "paper.html",     desc: "Territory capture game, playable solo vs AI." },
    { name: "2048.io",    file: "2048.html",      desc: "Classic single-player number merge puzzle." },
    { name: "Zombs.io",   file: "zombs.html",     desc: "Base building survival against AI waves." }
  ];

  const menu = document.getElementById("menu");
  const pTitle = document.getElementById("pTitle");
  const pDesc  = document.getElementById("pDesc");
  const pFile  = document.getElementById("pFile");
  const status = document.getElementById("status");
  const launchBtn = document.getElementById("launchBtn");
  const backBtn = document.getElementById("backBtn");

  let index = 0;

  function render() {
    menu.innerHTML = "";
    games.forEach((g, i) => {
      const li = document.createElement("li");
      li.className = "item" + (i === index ? " active" : "");
      li.innerHTML = `<div class="name">${g.name}</div><div class="file">${g.file}</div>`;
      li.onclick = () => { index = i; update(); launch(); };
      li.onmouseenter = () => { index = i; update(); };
      menu.appendChild(li);
    });
  }

  function update() {
    render();
    const g = games[index];
    pTitle.textContent = g.name;
    pDesc.textContent  = g.desc;
    pFile.textContent  = "Opens: " + g.file;
    status.textContent = `Selected ${index + 1}/${games.length}`;
  }

  function move(dir) {
    index = (index + dir + games.length) % games.length;
    update();
  }

  function launch() {
    window.location.href = games[index].file;
  }

  document.addEventListener("keydown", e => {
    if (e.key === "ArrowDown") { e.preventDefault(); move(1); }
    if (e.key === "ArrowUp")   { e.preventDefault(); move(-1); }
    if (e.key === "Enter")     { e.preventDefault(); launch(); }
    if (e.key === "Escape")    { e.preventDefault(); window.location.href = "index.html"; }
  });

  launchBtn.onclick = launch;
  backBtn.onclick = () => window.location.href = "index.html";

  update();
</script>

</body>
</html>
