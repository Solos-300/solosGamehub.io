<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>solosGamehub.io</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      height: 100vh;
      background: radial-gradient(circle at top, #1b1b2f, #0f0f1a);
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 25px;
      letter-spacing: 1px;
    }

    button {
      padding: 15px 40px;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      background: linear-gradient(135deg, #6a5cff, #3aa0ff);
      color: white;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(90,120,255,0.4);
    }

    .password-box {
      margin-top: 20px;
      display: none;
    }

    input {
      padding: 12px;
      font-size: 1rem;
      border-radius: 5px;
      border: none;
      width: 220px;
      margin-right: 10px;
    }

    .error {
      margin-top: 10px;
      color: #ff4d4d;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>solosGamehub.io</h1>

    <button onclick="showPassword()">ACCESS GAMES</button>

    <div class="password-box" id="passwordBox">
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="checkPassword()">ENTER</button>
      <div class="error" id="error">Incorrect password</div>
    </div>
  </div>

  <script>
    function showPassword() {
      document.getElementById("passwordBox").style.display = "block";
    }

    function checkPassword() {
      const input = document.getElementById("passwordInput").value.toLowerCase();
      const correct = "solosconnect";

      if (input === correct) {
        window.location.href = "games.html";
      } else {
        document.getElementById("error").style.display = "block";
      }
    }
  </script>

</body>
</html>
